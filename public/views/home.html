<div class="hero">
  <div class="container">
    <div class="twelve columns">
      <h2>Own your video network</h2>
      <p><a class="button" ui-sref="main.videoEdit" ng-show="user">Upload new video</a></p>
    </div>
  </div>
</div>
<section id="videos" ng-show="videos.length">
  <div class="container">
    <div class="twelve columns">
      <ul class="video-list">
        <li ng-repeat="video in videos" video-item="video"></li>
      </ul>
    </div>
  </div>
</section>
